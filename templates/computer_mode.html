<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">

    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">🤖 Choose Your Mode 🤖</h1>

        <form action="/run_classical" method="post">
            <button class="w-64 px-4 py-2 bg-yellow-500 hover:bg-yellow-700 rounded-lg text-lg transition duration-300">
                🏆 Classical Mode
            </button>
        </form>

        <br>

        <form action="/run_easy_mode" method="post">
            <button class="w-64 px-4 py-2 bg-green-500 hover:bg-green-700 rounded-lg text-lg transition duration-300">
                🎮 Enemy Easy Mode
            </button>
        </form>

        <br>

        <form action="/run_hard_mode" method="post">
            <button class="w-64 px-4 py-2 bg-red-500 hover:bg-red-700 rounded-lg text-lg transition duration-300">
                🔥 Enemy Hard Mode
            </button>
        </form>

        <br>
        <a href="/" class="text-blue-400 hover:text-blue-600">⬅️ Back to Home</a>
    </div>

</body>
</html>
